<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Antenna Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .connecting {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .control-panel {
            grid-column: span 2;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .esp32-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .esp32-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-card,
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            position: relative;
            background: #fafafa;
        }

        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.1rem;
        }

        .live-log {
            grid-column: span 2;
            background: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            color: #fff;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .live-log h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #888;
            font-size: 0.8rem;
        }

        .servo-control {
            margin-top: 20px;
        }

        .angle-slider {
            width: 100%;
            margin: 15px 0;
        }

        .angle-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .control-panel {
                grid-column: span 1;
            }

            .live-log {
                grid-column: span 1;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .esp32-input {
                min-width: auto;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>LoRa Antenna Tracker</h1>
            <div class="connection-status disconnected" id="connectionStatus">
                Disconnected
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h3 class="card-title">Connection & Control</h3>
                <div class="controls">
                    <input type="text" id="esp32IP" class="esp32-input"
                        placeholder="ESP32 IP Address (e.g., 10.214.162.121)" value="10.214.162.121">
                    <button class="btn btn-primary" onclick="connectToESP32()">Connect</button>
                    <button class="btn btn-success" id="startBtn" onclick="startTracking()" disabled>Start Scan</button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopTracking()" disabled>Stop</button>
                    <button class="btn btn-secondary" id="resetBtn" onclick="resetSystem()" disabled>Reset</button>
                </div>
            </div>

            <div class="status-card">
                <h3 class="card-title">System Status</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value" id="systemStatus">Idle</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Current Angle</div>
                        <div class="status-value" id="currentAngle">0°</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Best Angle</div>
                        <div class="status-value" id="bestAngle">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Best RSSI</div>
                        <div class="status-value" id="bestRSSI">- dBm</div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="status-label">Scan Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div style="text-align: center; margin-top: 5px; font-size: 0.9rem; color: #666;" id="progressText">
                        0 / 180</div>
                </div>

                <div class="servo-control">
                    <div class="status-label">Manual Servo Control</div>
                    <input type="range" id="angleSlider" class="angle-slider" min="0" max="180" value="0"
                        oninput="updateAngleDisplay()" onchange="moveServo()">
                    <div class="angle-display" id="angleDisplay">0°</div>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="card-title">RSSI Chart</h3>
                <div class="chart-container">
                    <canvas id="rssiChart" width="400" height="300"></canvas>
                    <div class="chart-placeholder" id="chartPlaceholder">
                        Start scanning to see RSSI data
                    </div>
                </div>
            </div>

            <div class="live-log">
                <h3>Live Updates</h3>
                <div id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let esp32IP = '';
        let eventSource = null;
        let rssiData = [];
        let chartCanvas = null;
        let chartContext = null;
        let connected = false;

        // Initialize chart
        function initChart() {
            chartCanvas = document.getElementById('rssiChart');
            chartContext = chartCanvas.getContext('2d');
            clearChart();
        }

        function clearChart() {
            if (!chartContext) return;

            chartContext.clearRect(0, 0, chartCanvas.width, chartCanvas.height);

            // Draw grid
            chartContext.strokeStyle = '#e0e0e0';
            chartContext.lineWidth = 1;

            // Vertical grid lines
            for (let i = 0; i <= 18; i++) {
                const x = (i * chartCanvas.width) / 18;
                chartContext.beginPath();
                chartContext.moveTo(x, 0);
                chartContext.lineTo(x, chartCanvas.height);
                chartContext.stroke();
            }

            // Horizontal grid lines
            for (let i = 0; i <= 10; i++) {
                const y = (i * chartCanvas.height) / 10;
                chartContext.beginPath();
                chartContext.moveTo(0, y);
                chartContext.lineTo(chartCanvas.width, y);
                chartContext.stroke();
            }

            // Labels
            chartContext.fillStyle = '#666';
            chartContext.font = '12px Arial';
            chartContext.fillText('0°', 5, chartCanvas.height - 5);
            chartContext.fillText('180°', chartCanvas.width - 25, chartCanvas.height - 5);
            chartContext.fillText('RSSI', 5, 15);
        }

        function updateChart() {
            if (!chartContext || rssiData.length === 0) return;

            clearChart();

            // Find min/max for scaling
            const validData = rssiData.filter(d => d.rssi !== -999);
            if (validData.length === 0) return;

            const minRSSI = Math.min(...validData.map(d => d.rssi));
            const maxRSSI = Math.max(...validData.map(d => d.rssi));
            const rssiRange = maxRSSI - minRSSI || 1;

            // Draw RSSI line
            chartContext.strokeStyle = '#667eea';
            chartContext.lineWidth = 2;
            chartContext.beginPath();

            let firstPoint = true;
            for (const point of validData) {
                const x = (point.angle / 180) * chartCanvas.width;
                const y = chartCanvas.height - ((point.rssi - minRSSI) / rssiRange) * chartCanvas.height;

                if (firstPoint) {
                    chartContext.moveTo(x, y);
                    firstPoint = false;
                } else {
                    chartContext.lineTo(x, y);
                }
            }
            chartContext.stroke();

            // Draw points
            chartContext.fillStyle = '#764ba2';
            for (const point of validData) {
                const x = (point.angle / 180) * chartCanvas.width;
                const y = chartCanvas.height - ((point.rssi - minRSSI) / rssiRange) * chartCanvas.height;

                chartContext.beginPath();
                chartContext.arc(x, y, 3, 0, 2 * Math.PI);
                chartContext.fill();
            }

            document.getElementById('chartPlaceholder').style.display = 'none';
        }

        function connectToESP32() {
            esp32IP = document.getElementById('esp32IP').value.trim();
            if (!esp32IP) {
                alert('Please enter ESP32 IP address');
                return;
            }

            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting');
            addLog('Connecting to ESP32 at ' + esp32IP + '...');

            // Test connection first
            fetch(`http://${esp32IP}/`, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        startSSEConnection();
                    } else {
                        throw new Error('Invalid response');
                    }
                })
                .catch(error => {
                    updateConnectionStatus('disconnected');
                    addLog('Connection failed: ' + error.message, 'error');
                });
        }

        function startSSEConnection() {
            eventSource = new EventSource(`http://${esp32IP}/events`);

            eventSource.onopen = function () {
                updateConnectionStatus('connected');
                addLog('Connected to ESP32 successfully!', 'success');
                connected = true;
                updateButtons();
            };

            eventSource.onerror = function (error) {
                updateConnectionStatus('disconnected');
                addLog('Connection lost', 'error');
                connected = false;
                updateButtons();
            };

            eventSource.addEventListener('status', function (event) {
                const data = JSON.parse(event.data);
                updateStatus(data);
            });

            eventSource.addEventListener('trackingStarted', function (event) {
                const data = JSON.parse(event.data);
                addLog('Tracking started!', 'success');
                updateStatus(data);
                rssiData = [];
                clearChart();
            });

            eventSource.addEventListener('angleUpdate', function (event) {
                const data = JSON.parse(event.data);
                addLog(`Scanning angle ${data.angle}° - RSSI: ${data.rssi} dBm`);

                if (data.rssi !== -999) {
                    rssiData.push({ angle: data.angle, rssi: data.rssi });
                    updateChart();
                }

                updateProgress(data.progress, data.maxAngle);
            });

            eventSource.addEventListener('scanComplete', function (event) {
                const data = JSON.parse(event.data);
                addLog(`Scan complete! Best angle: ${data.bestAngle}°, Best RSSI: ${data.bestRSSI} dBm`, 'success');

                // Update final results
                document.getElementById('bestAngle').textContent = data.bestAngle + '°';
                document.getElementById('bestRSSI').textContent = data.bestRSSI + ' dBm';
                document.getElementById('systemStatus').textContent = 'Complete';

                updateButtons();
            });
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'connection-status ' + status;

            switch (status) {
                case 'connected':
                    statusEl.textContent = 'Connected';
                    break;
                case 'connecting':
                    statusEl.textContent = 'Connecting...';
                    statusEl.classList.add('pulse');
                    break;
                case 'disconnected':
                    statusEl.textContent = 'Disconnected';
                    statusEl.classList.remove('pulse');
                    break;
            }
        }

        function updateStatus(data) {
            document.getElementById('systemStatus').textContent =
                data.status.charAt(0).toUpperCase() + data.status.slice(1);
            document.getElementById('currentAngle').textContent = data.currentAngle + '°';

            if (data.bestAngle >= 0) {
                document.getElementById('bestAngle').textContent = data.bestAngle + '°';
                document.getElementById('bestRSSI').textContent = data.bestRSSI + ' dBm';
            }

            updateProgress(data.progress, data.maxAngle);
            updateButtons();
        }

        function updateProgress(current, max) {
            const percentage = (current / max) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = current + ' / ' + max;
        }

        function updateButtons() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');

            const status = document.getElementById('systemStatus').textContent.toLowerCase();

            startBtn.disabled = !connected || status === 'tracking';
            stopBtn.disabled = !connected || status !== 'tracking';
            resetBtn.disabled = !connected;
        }

        function startTracking() {
            if (!connected) return;

            fetch(`http://${esp32IP}/api/start`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLog('Tracking command sent', 'success');
                    } else {
                        addLog('Failed to start tracking: ' + data.message, 'error');
                    }
                })
                .catch(error => addLog('Error: ' + error.message, 'error'));
        }

        function stopTracking() {
            if (!connected) return;

            fetch(`http://${esp32IP}/api/stop`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLog('Tracking stopped', 'warning');
                })
                .catch(error => addLog('Error: ' + error.message, 'error'));
        }

        function resetSystem() {
            if (!connected) return;

            fetch(`http://${esp32IP}/api/reset`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLog('System reset', 'info');
                    rssiData = [];
                    clearChart();
                    document.getElementById('chartPlaceholder').style.display = 'flex';
                })
                .catch(error => addLog('Error: ' + error.message, 'error'));
        }

        function updateAngleDisplay() {
            const angle = document.getElementById('angleSlider').value;
            document.getElementById('angleDisplay').textContent = angle + '°';
        }

        function moveServo() {
            if (!connected) return;

            const angle = parseInt(document.getElementById('angleSlider').value);

            fetch(`http://${esp32IP}/api/servo`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ angle: angle })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLog(`Servo moved to ${angle}°`, 'info');
                    } else {
                        addLog('Servo move failed: ' + data.message, 'error');
                    }
                })
                .catch(error => addLog('Error: ' + error.message, 'error'));
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = new Date().toLocaleTimeString();

            let color = '#fff';
            switch (type) {
                case 'success': color = '#4CAF50'; break;
                case 'error': color = '#f44336'; break;
                case 'warning': color = '#FF9800'; break;
                case 'info': color = '#2196F3'; break;
            }

            logEntry.innerHTML = `
                <span class="timestamp">${timestamp}</span> 
                <span style="color: ${color}">${message}</span>
            `;

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            initChart();
            updateButtons();
            addLog('Dashboard ready. Enter ESP32 IP and click Connect.');
        });
    </script>
</body>

</html>
