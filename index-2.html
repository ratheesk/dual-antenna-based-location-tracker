<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Ping Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        #responseBox {
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">üì° ESP32 Ping Tool</h3>

                <div class="mb-3">
                    <label for="espIp" class="form-label">ESP32 IP Address</label>
                    <input type="text" class="form-control" id="espIp" placeholder="e.g., 192.168.1.50">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="pingButton">Ping ESP32</button>
                </div>

                <div class="mt-4">
                    <h5>Response:</h5>
                    <div id="responseBox" class="p-3 border rounded bg-light"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const pingButton = document.getElementById('pingButton');
        const responseBox = document.getElementById('responseBox');

        pingButton.addEventListener('click', () => {
            const ip = document.getElementById('espIp').value.trim();
            if (!ip) {
                responseBox.innerHTML = '<span class="text-danger">Please enter a valid IP address.</span>';
                return;
            }

            const url = `http://${ip}/`;  // base URL instead of /ping
            responseBox.innerHTML = '<span class="text-secondary">Checking connection...</span>';

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        responseBox.innerHTML = '<span class="text-success">‚úÖ Connected to ESP32!</span>';
                    } else {
                        responseBox.innerHTML = `<span class="text-danger">‚ùå Failed (HTTP ${response.status})</span>`;
                    }
                })
                .catch(error => {
                    responseBox.innerHTML = `<span class="text-danger">‚ö†Ô∏è Error: ${error.message}</span>`;
                });
        });
    </script>

</body>

</html>
